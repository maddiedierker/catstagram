<div class="panel-heading">
  <h3 class="panel-title">{{ info.username }}</h3>
</div>
<div class="panel-body">
  <p class="name">{{ info.name }}</p>
  <p class="age">{{ info.age }}</p>
  <p class="breed">{{ info.breed }}</p>
  <span class="active">Likes <span class="likes badge" ng-click="addOne($index)">{{ info.likes }}</span></span>
</div>
